    <body>
        <div class="container">
            <div class="form-image">
                <img src="assets/img/undraw_access_account_re_8spm.svg" alt="">
            </div>
            <div id="form" class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                           <h1>Realize seu login</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="../cadastro/index.html">Cadastrar</a></button>

                    </div>

                  <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" placeholder="Digite seu email:"> <a>Aqui vai a mensagem de erro...</a>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha:"> <a>Aqui vai a mensagem de erro...</a>
                    </div>

                  <div class="continue-button">
                      <button type="submit"><a>Entrar</a></button>
                  </div>
              </form>
          </div>
      </div>
